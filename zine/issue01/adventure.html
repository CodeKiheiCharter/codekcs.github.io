<!DOCTYPE html>
<html>
<head>
<style>
#dropdownAnswers{
display:none;
}
#name{
display:block;
}
</style>
<meta charset="utf-8">
</head>
<body>
<h1>Choose Your Own Adventure</h1>
<h2 id="prompt">Welcome, young adventurer. What is your name?</h2>
<p id="helpText">Or, what would you like to be called?</p>

<div id="name">
<input type="text" id="nameInput" value=" ">
<input type="button" onclick="submitName()" value="Start">
</div>

<form id="dropdownAnswers">
<select id="myAnswer">
  <option id="a"></option>
  <option id="b"></option>
  <option id="c"></option>
</select>
<br><br>
<input type="button" onclick="getAnswer()" value="Lettuce Go!">
</form>

<p id="demo"></p>
<script>
var 
function submitName(){
username=document.getElementById("nameInput").value;
document.getElementById("name").style.display="none";
document.getElementById("prompt").innerHTML='Hello, '+username+'. Here is the first piece of your quest. You are walking in the woods when a whale falls out of the sky. What do you do?';
document.getElementById("helpText").innerHTML='Choose an option from the dropdown menu';
document.getElementById("dropdownAnswers").style.display="block";
document.getElementById("a").innerHTML="Ask the whale if it's lost and needs some help.";
document.getElementById("b").innerHTML="Watch the whale, to make sure it's not dangerous.";
document.getElementById("c").innerHTML='Run away';
}
function getAnswer() {
    var obj = document.getElementById("myAnswer");
    document.getElementById("demo").innerHTML =
    obj.options[obj.selectedIndex].text;
}
</script>
</body>
</html>
